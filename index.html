    <fieldset>
      <label for="show-debugger">Show Debugger</label>
      <input type="checkbox" id="show-debugger" name="show-debugger">
    </fieldset>
    <fieldset class="units">
      <label for="pixels">Pixels (px)</label>
      <input type="radio" id="pixels" name="units" value="pixel" checked>
      <label for="percentage">Percentage (%)</label>
      <input type="radio" id="percentage" name="units" value="percentage">
    </fieldset>
    <fieldset>
      <label for="root-margin-top">rootMarginTop:</label>
      <input type="range" name="root-margin-top" id="root-margin-top" min="0" max="500" step="10" value="250">
      <output id="root-margin-top-output" class="" for="root-margin-top">250</output>
    </fieldset>
    <fieldset>
      <label for="root-margin-bottom">rootMarginBottom:</label>
      <input type="range" name="root-margin-bottom" id="root-margin-bottom" min="0" max="500" step="10" value="250">
      <output id="root-margin-bottom-output" class="" for="root-margin-bottom">250</output>
